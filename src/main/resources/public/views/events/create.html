<form class="form-horizontal" role="form" ng-submit="createEvent()">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Write todo.." ng-model="event.title">
            <!--<input type="date" class="form-control" id="eventDate" placeholder="Event Date" ng-model="event.eventDate" >-->

        </div>
    </div>
    <div style="overflow:hidden;">
        <div class="form-group">
            <div class="row">
                <div class="col-md-8">
                    <div id="datetimepicker12"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker12').datetimepicker({
                    inline: true,
                    sideBySide: true
                });
            });
        </script>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save Event</button>
        </div>
    </div>
</form>

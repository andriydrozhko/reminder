<form class="form-horizontal" role="form" ng-submit="createEvent()">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Event title</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" required="required" id="title" placeholder="" ng-model="event.title">
            <!--<input type="date" class="form-control" id="eventDate" placeholder="Event Date" ng-model="event.eventDate" >-->
            <div style="overflow:hidden;" class="row" >
                <div class="form-group">
                    <div class="col-md-8">
                        <div id="datetimepicker12" ng-model="aa">
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker12').datetimepicker({
                            inline: true,
                            sideBySide: true
                        });
                    });
                </script>
            </div>

            <div class='col-sm-6'>

            </div>

        </div>
    </div>




    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save Event</button>
        </div>
    </div>
</form>
